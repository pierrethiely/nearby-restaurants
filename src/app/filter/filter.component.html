<div class="container-fluid row">
  <div class="col-xs-4">
    <form [formGroup]="filterFormMin" (ngSubmit)="onSubmit()">
      <div class="filter">
        <label for="filterstars">Note minimum</label><br>
        <select name="filterstars" id="filter" formControlName='filter'>
          <option value="0">Pas de filtre</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>
      </div>
    </form>
  </div>
  <div class="col-xs-4">
    <form [formGroup]="filterFormMax" (ngSubmit)="onSubmit()">
      <div class="filter">
        <label for="filterstars">Note maximum</label><br>
          <select name="filterstars" id="filter" formControlName='filter'>
            <option value="5">Pas de filtre</option>
            <option value="1">★☆☆☆☆</option>
            <option value="2">★★☆☆☆</option>
            <option value="3">★★★☆☆</option>
            <option value="4">★★★★☆</option>
            <option value="5">★★★★★</option>
          </select>
        </div>
      </form>
    </div>
  <div class="col-xs-4 center">
    <button class="btn" (click)="onSubmit()">Appliquer</button>
  </div>
</div>
<div class="row" style="margin-top: 7px;">
  <div class="col-xs-12">
    {{ currentFilter }}
  </div>
</div>
